<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function calculaImc(altura, peso){
            return  peso / ( altura * altura );            
        }
        
        var nome = prompt("Digite o seu nome");
        var altura = prompt(nome + ", informe a sua altura");
        var peso = prompt(nome + ", informe o seu peso");
        var imc = calculaImc(altura, peso);

        mostra(nome + " o seu IMC é " + calculaImc(altura, peso));

        if ( imc < 18 ){
            mostra("Seu IMC está abaixo do recomendado.");
        }
        

        if ( imc > 18 ){
            if ( imc < 35 ){
            mostra("Seu IMC está excelente.");
            }
        }

        if ( imc > 35 ){
            mostra("Seu IMC está muito alto!");
        }
        
    </script>
</body>
</html>
